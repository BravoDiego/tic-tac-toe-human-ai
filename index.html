<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Human Vs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="mode-selection">
        <button onclick="startGame('human')">Player Vs Player</button>
        <button onclick="startGame('ai')">Player Vs AI</button>
    </div>
    <div>
        <h3 id="mode">Mode : Player 1 Vs Player 2</h3>
    </div>
    <div id="cardboard">
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0, 0)"></div>
            <div class="cell" onclick="makeMove(0, 1)"></div>
            <div class="cell" onclick="makeMove(0, 2)"></div>
            <div class="cell" onclick="makeMove(1, 0)"></div>
            <div class="cell" onclick="makeMove(1, 1)"></div>
            <div class="cell" onclick="makeMove(1, 2)"></div>
            <div class="cell" onclick="makeMove(2, 0)"></div>
            <div class="cell" onclick="makeMove(2, 1)"></div>
            <div class="cell" onclick="makeMove(2, 2)"></div>
        </div>
    </div>
    <div>
        <h3 id="resultat">Who will win ?</h3>
    </div>
    <footer>This site was created by <a href="https://github.com/BravoDiego">BRAVO Diego</a>.</footer>
    <script src="app.js"></script>
</body>
</html>
